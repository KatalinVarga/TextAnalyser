<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Analysis and Keyword Extraction</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Text Analysis and Keyword Extraction</h1>
        <form id="textForm">
            <label for="textInput">Enter your text:</label><br>
            <textarea id="textInput" rows="6" cols="50"></textarea><br>
            <button type="submit">Analyse Text</button>
        </form>
        <div id="keywordDisplay">
            <!-- Keywords will be displayed here -->
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
